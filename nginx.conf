server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Kompresi Gzip standar
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PENTING: Mendaftarkan MIME type untuk Unity WebGL
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
        application/octet-stream data;
    }

    # --- PENGATURAN KOMPRESI UNITY (Gzip & Brotli) ---
    
    # Menangani file .br (Brotli)
    location ~ .+\.(data|symbols\.json)\.br$ {
        gzip off;
        add_header Content-Encoding br;
        default_type application/octet-stream;
    }
    location ~ .+\.wasm\.br$ {
        gzip off;
        add_header Content-Encoding br;
        default_type application/wasm;
    }
    location ~ .+\.js\.br$ {
        gzip off;
        add_header Content-Encoding br;
        default_type application/javascript;
    }

    # Menangani file .gz (Gzip)
    location ~ .+\.(data|symbols\.json)\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        default_type application/octet-stream;
    }
    location ~ .+\.wasm\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        default_type application/wasm;
    }
    location ~ .+\.js\.gz$ {
        gzip off;
        add_header Content-Encoding gzip;
        default_type application/javascript;
    }
}
